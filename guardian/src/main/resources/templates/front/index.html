<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css.css">
    <title>index</title>
</head>

<body>
    <div class="index_wrap">
        <img src="/img/logo.png" class="index_img">
    </div>
    <div class="api_wrap">
        <a th:href="@{https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=C8B0Vo2iQLoeoT_aaVZG&redirect_uri=http://localhost:8080/index/naver&state=(uuid)}">
            <img src="/img/naverlogin.png" class="api_img">
        </a>
    </div>
    <div class="api_wrap">
        <a th:href="@{https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=2bea2843fd1d93e3251f612666d0617a&redirect_uri=http://localhost:8080/index/kakao&nonce=(uuid)}">
            <img src="/img/kakaologin.png" class="api_img">
        </a>
    </div>
</body>

</html>
